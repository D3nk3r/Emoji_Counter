<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>TerraNews</title>
</head>
<body>
    <main>
        <div class="emojis__count">
            <p class="emoji__count-1">😀 count: <b>0</b></p>
            <p class="emoji__count-2">🤩 count: <b>0</b></p>
            <p class="emoji__count-3">☠️ count: <b>0</b></p>
            <p class="emoji__count-4">😶‍🌫️ count: <b>0</b></p>
            <p class="emoji__count-5">🫣 count: <b>0</b></p>
            <p class="emoji__count-6">😬 count: <b>0</b></p>
            <p class="emoji__count-7">😮‍💨 count: <b>0</b></p>
            <p class="emoji__count-8">😖 count: <b>0</b></p>
            <p class="emoji__count-9">😈 count: <b>0</b></p>
            <p class="emoji__count-10">🤢 count: <b>0</b></p>
           </div>
       <div class="ai_choice" onclick="changeEmoji()">
        <p class="emoji">😀</p>
       </div> 
       <a class="clearBtn" href="#" onclick="clearCounts()">Clear</a>
    </main>
</body>
</html>
